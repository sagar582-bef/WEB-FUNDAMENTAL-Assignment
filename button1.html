<html>
    <head>
<title>Button</title>
<style>
    div{
      text-align: center;
      margin: 300px auto;
      margin-top: 200px;
      width: 500;
      padding: 30px;
      
      box-shadow: 0 0  10px goldenrod ;
      
    }
</style>
<script>
    function sagar(day){
        alert(day);
    }
</script>
    </head>
    <body>
        <div>
        <button onclick="sagar('Today is Monday')">Monday</button>
        <button onclick="sagar('Today is Tuesday')">Tuesday</button>
        <button onclick="sagar('Today is Wenesday')">Wenesday</button>
        <button onclick="sagar('Today is Thursday')">Thursday</button>
        <button onclick="sagar('Today is Friday')">Friday</button>
        <button onclick="sagar('Today is Satterday')">Satterday</button>
     
        </div>
    </body>
</html>
